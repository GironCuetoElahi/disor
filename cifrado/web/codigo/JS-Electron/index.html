<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cifrado César</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
	<link rel= "stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1 class="title is-1">Cifrado César con JS</h1>
		<hr />
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<label for="texto" class="title is-3">Texto a cifrar:</label>
					<textarea type="text" name="texto" id="texto" class="textarea is-large" placeholder="Textarea"></textarea>
				
				</div>
			</div>
			<div class="col-md-12">
				<div class="form-group">
					<label class="title is-3" for="desplazamiento">Desplazamiento:</label>
					<input  class="slider is-fullwidth" type="range" min="1" max="25" step="1" value="1" id="desplazamiento" name="desplazamiento" class="form-control">
				</div>
			</div>
			<div class="col-md-12">
				<div class="form-group">
					<label class="title is-3" for="cifrado">Texto cifrado:</label>
					<textarea type="text" name="cifrado" id="cifrado" class="textarea is-large" placeholder="Textarea" disabled="disabled"></textarea>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/app.js"></script>
	<script src="node_modules/bulma-extensions/bulma-slider/dist/js/bulma-slider.min.js"></script>
</body>
</html>
